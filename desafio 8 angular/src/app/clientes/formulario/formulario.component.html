<form #f="ngForm" (ngSubimit)="onSubmit(f)">

    <div class="form-group" [class.has-erro]="">
      <label for="nome">Nome*</label>
      <input type="text" class="form-control" name="nome" id="nome" required maxlength="40"  minlength="4" formControlName="nome" placeholder="nome"  #nome="" [(ngModel)]="usuario.nome">
    <div  class=""></div>
    </div>

    <div class="form-group">
      <label for="email" >e-mail*</label>
      <input type="email"  class="form-control" name="email" id="email" required maxlength="60" minlength="6" formControlName="email" placeholder="nome@gmail.com" email="ngModel" [(ngModel)]="usuario.email">
    <div *ngIf="" class="">login invalido</div>
    </div>
   
    
  
    <div class="form-group">
      <label for="message">message*</label>
      <textarea class="form-control" rows="3" name="message" id="message" formControlName="message" placeholder="message" required maxlength="120"  [(ngModel)]="usuario.message"></textarea>
    </div>
  

    <p><button type="submit" [disabled]=" f.invalid"><strong>Send</strong></button></p>
  
  </form>
